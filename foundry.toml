[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
remappings = ['account-abstraction/=lib/account-abstraction/contracts/', 'openzeppelin-contracts=lib/openzeppelin-contracts']
solc_version = '0.8.19'
bytecode_hash = "none"
cbor_metadata = false
optimize = true
runs = 1000000

[rpc_endpoints]
mumbai = "${MUMBAI_RPC_ENDPOINT}"
arbitrumGoerli = "${ARBITRUM_GOERLI_RPC_ENDPOINT}"
scroll = "${SCROLL_RPC_ENDPOINT}"

[etherscan]
mumbai = { key = "${MUMBAI_API_KEY}" }
arbitrumGoerli = { key = "${ARBITRUM_GOERLI_API_KEY}" }
scroll = { key = "${SCROLL_API_KEY}" }


# See more config options https://github.com/foundry-rs/foundry/tree/master/config
